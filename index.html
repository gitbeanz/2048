<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>2048</title>
  </head>
  <body>
    <div id="title-page">
      <div id="title-subtitle">
        <h1 id="title-text">2048</h1>
        <p id="subtitle-text">Join the tiles, get to <b>2048!</b></p>
        <a id="how-text" href="#how-to-play"><b>How to play &rarr;</b></a>
      </div>
      <div id="score-page">
        <div id="score">
          <p id="score-label"><b>SCORE</b></p>
          <p id="score-text">0</p>
        </div>
        <div id="best">
          <p id="score-label"><b>BEST</b></p>
          <p id="score-text">0</p>
        </div>
        <div id="new">
          <p id="new-text" onclick="startNewGame()"><b>New Game</b></p>
        </div>
      </div>
    </div>
    <div id="game-screen">
      <div id="game-board">
        <div id="game-row">
          <div id="game-square" class="1"></div>
          <div id="game-square" class="2"></div>
          <div id="game-square" class="3"></div>
          <div id="game-square" class="4"></div>
        </div>
        <div id="game-row">
          <div id="game-square" class="5"></div>
          <div id="game-square" class="6"></div>
          <div id="game-square" class="7"></div>
          <div id="game-square" class="8"></div>
        </div>
        <div id="game-row">
          <div id="game-square" class="9"></div>
          <div id="game-square" class="10"></div>
          <div id="game-square" class="11"></div>
          <div id="game-square" class="12"></div>
        </div>
        <div id="game-row">
          <div id="game-square" class="13"></div>
          <div id="game-square" class="14"></div>
          <div id="game-square" class="15"></div>
          <div id="game-square" class="16"></div>
        </div>
      </div>
    </div>
    <div id="how-to-play">
      <p id="instructions">
        <b>HOW TO PLAY:</b> Use your <b>arrow keys</b> to move the tiles. Tiles
        with the same number <b>merge into one</b> when they touch. Add them up
        to reach <b>2048!</b>
      </p>
      <a id="start-text" href="#title-page"><b>Start playing &rarr;</b></a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
