<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <title>2448</title>
  </head>
  <body>
    <div id="title-page">
      <div id="title-subtitle">
        <h1 id="title-text">2048</h1>
        <p id="subtitle-text">Join the tiles, get to <b>2048!</b></p>
        <a id="how-text" href="#how-to-play"><b>How to play &rarr;</b></a>
      </div>
      <div id="score-page">
        <div id="score">
          <p id="score-label"><b>SCORE</b></p>
          <p id="score-text">0</p>
        </div>
        <div id="best">
          <p id="score-label"><b>BEST</b></p>
          <p id="score-text">0</p>
        </div>
        <div id="new">
          <p id="new-text" onclick="startNewGame()"><b>New Game</b></p>
        </div>
      </div>
    </div>
    <div id="time-page">
      <div class="main-time">
        <span id="main-minute">00 min</span>
        <span id="main-second">00 sec</span>
      </div>
    </div>
    <div id="game-screen">
      <div id="game-board">
        <div id="game-row">
          <div id="game-square" class="1 1 A"></div>
          <div id="game-square" class="2 1 B"></div>
          <div id="game-square" class="3 1 C"></div>
          <div id="game-square" class="4 1 D"></div>
        </div>
        <div id="game-row">
          <div id="game-square" class="5 2 A"></div>
          <div id="game-square" class="6 2 B"></div>
          <div id="game-square" class="7 2 C"></div>
          <div id="game-square" class="8 2 D"></div>
        </div>
        <div id="game-row">
          <div id="game-square" class="9 3 A"></div>
          <div id="game-square" class="10 3 B"></div>
          <div id="game-square" class="11 3 C"></div>
          <div id="game-square" class="12 3 D"></div>
        </div>
        <div id="game-row">
          <div id="game-square" class="13 4 A"></div>
          <div id="game-square" class="14 4 B"></div>
          <div id="game-square" class="15 4 C"></div>
          <div id="game-square" class="16 4 D"></div>
        </div>
        <div id="win-screen"><b>You Win!</b></div>
        <div id="lose-screen"><b>Game Over!</b></div>
      </div>
    </div>
    <div id="how-to-play">
      <p id="instructions">
        <b>HOW TO PLAY:</b> Use your <b>arrow keys</b> to move the tiles. Tiles
        with the same number <b>merge into one</b> when they touch. Add them up
        to reach <b>2048!</b>
      </p>
      <a id="start-text" href="#title-page"><b>Start playing &rarr;</b></a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
